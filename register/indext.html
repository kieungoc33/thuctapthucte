<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" type ="text/css" href="main.css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
</head>
<body>
    <div class="login">
        <div class="left">
            <img src="image/right.png" alt="right">
        </div>
        <div class="right">
            <div class="return">
                <img src="image/Icon-login.png" alt="">
                <p class="logo-text">ĐĂNG NHẬP</p>
            </div>
            <div class="intro">
                <div class = "right-logo">
                    <img src="image/3.png" alt="">
                </div>
                <div class="logo-title">
                    Chào mừng bạn đã đến với El Germany!
                </div>
            </div>
            <div class="form">
                <div class="login-form user">
                    <img src="image/user-regular-24.png" alt="">
                    <input type="text" class="input-text " placeholder="Họ và tên">
                </div>
                <div class="login-form account">
                    <img src="image/phone-call-solid-24.png" alt="">
                    <input type="tel" class="input-text " placeholder="Số điện thoại">
                </div>

                <div class="login-form password">
                    <img src="image/location-plus-regular-24.png" alt="">
                    <input type="text" class="input-text " placeholder="Địa chỉ">
                    
                </div>
                
                <div class="handle-login">
                    <button class="login-button">Đăng nhập</button>
                    <button class="forgot-button">Quên mật khẩu</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
